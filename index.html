<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inori.wtf | Nixsec!</title>
    <style>
        body {
            background-color: black; 
            color: white; 
            height: 100vh;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: pointer;
            background-size: cover;
            overflow: hidden; 
        }

        .loader {
            opacity: 1;
            transition: opacity 1s ease-out;
        }

        .loader.fade-out {
            opacity: 0;
        }

        .nix {
            font-size: large;
            display: none;
            color: transparent;
            animation: moveAround 10s infinite, rainbow 5s infinite; /* You can adjust the durations as needed */
        }

        @keyframes moveAround {
            0% { transform: translate(0, 0); }
            25% { transform: translate(50px, 50px); }
            50% { transform: translate(100px, 0); }
            75% { transform: translate(50px, -50px); }
            100% { transform: translate(0, 0); }
        }

        @keyframes rainbow {
            0% { color: red; }
            16.666% { color: orange; }
            33.333% { color: yellow; }
            50% { color: green; }
            66.666% { color: blue; }
            83.333% { color: indigo; }
            100% { color: violet; }
        }
    </style>
</head>
<body>
    <div class="loader" onclick="fadeLoaderOut()">Click To Enter..</div>
    <div class="nix">nix was here</div>
    <video autoplay loop id="bg-video" class="fullscreen-bg-video">
        <source src="https://nanitecdn.b-cdn.net/nix/sweet.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <script>
        document.addEventListener("click", fadeLoaderOut);

        function fadeLoaderOut() {
            var loader = document.querySelector('.loader');
            var nixContent = document.querySelector('.nix');
            var video = document.getElementById("bg-video");

            loader.classList.add('fade-out');

            setTimeout(function() {
                loader.style.display = 'none';
                nixContent.style.display = 'block'; 
                video.style.display = 'block';
            }, 1000); 
        }
    </script>
</body>
</html>
